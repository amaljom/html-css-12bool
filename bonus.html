<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool Flex</title>
    <link rel="stylesheet" href="./css-2/12bool.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Nested</h1>
        <div class="row color-b">
            <div class="col-md-7">
                <div class="row p-1">
                    <div class="bg-active col-md-3 p-2"></div>
                    <div class="bg-active col-md-6 p-2"></div>
                    <div class="bg-active col-md-3 p-2"></div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row p-1">
                    <div class="bg-active col-md-6 p-2"></div>
                    <div class="bg-active col-md-6 p-2"></div>
                </div>
            </div>
        </div>
        <h1 class="mt-1">Alignment</h1>
        <div class="center">
            <div class="center  col-md-6 p-1 color-b">start</div>
            <div class="center  col-md-6 col-md-offset-3 p-1 color-b">center</div>
            <div class="center  col-md-6 col-md-offset-6 p-1 color-b">end</div>
        </div>
        <div>
            <div>
                <div class="row fl-start">
                    <div class=" col-md-6 p-4 color-b"></div>
                    <div class="col-md-6 p-2 color-b">top</div>
                    
                </div>
                <div class="row fl-center">
                    <div class="col-md-6 p-4 color-b"></div>
                    <div class="col-md-6 p-2 color-b">middle</div>
                </div>
                <div class="row fl-end">
                    <div class="col-md-6 p-4 color-b"></div>
                    <div class="col-md-6 p-2 color-b">bottom</div>
                </div> 
            </div>
        </div>

        <h1 class="mt-1">justify content</h1>
        <h2>Space Around</h2>
        <div class="row color-b p-3 distance-aro">
            <div class="col-md-3 p-2 bg-active"></div>
            <div class="col-md-3 p-2 bg-active"></div>
            <div class="col-md-3 p-2 bg-active"></div>
        </div>
        <h2>Spave between</h2>
        <div class="row color-b p-3 distance-bet">
            <div class="col-md-3 p-2 bg-active"></div>
            <div class="col-md-3 p-2 bg-active"></div>
            <div class="col-md-3 p-2 bg-active"></div>
        </div>
    </div>
</body>
