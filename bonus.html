<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool Flex</title>
    <link rel="stylesheet" href="./css-2/12bool.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Nested</h1>
        <div class="row">
            <div class="col-md-7">
                <div class="row p-1">
                    <div class="bg-active col-md-3 p-2"></div>
                    <div class="bg-active col-md-6 p-2"></div>
                    <div class="bg-active col-md-3 p-2"></div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row p-1">
                    <div class="bg-active col-md-6 p-2"></div>
                    <div class="bg-active col-md-6 p-2"></div>
                </div>
            </div>
        </div>
        <h1 class="mt-1">Alignment</h1>
        <div class="center">
            <div class="center row col-md-6 p-1">start</div>
            <div class="center row col-md-6 col-md-offset-3 p-1">center</div>
            <div class="center row col-md-6 col-md-offset-6 p-1">end</div>
        </div>
        <div>
            <div class="column">
                <div class="row col-md-6 p-4"></div>
                <div class="row col-md-6 p-4"></div>
                <div class="row col-md-6 p-4"></div>
            </div>
            <div class="column">
                <div class="row col-md-6 p-2">top</div>
                <div class="row col-md-6 p-2">middle</div>
                <div class="row col-md-6 p-2">bottom</div>
            </div> 
        </div>
    </div>
</body>
